	<title>GLOBAL PACK</title>

<body>
	
	<div class="contenedor">
		
		<div class="columna-top-rwd">

		</div>
		<div class="columna-derecha">
			
		</div>

		<div class="columna-izquierda">
			<div class="registro activo" id="registro">
				<div class="header">
					<h1> <strong>BITÁCORA GLOBAL PACK</strong></h1>
					<br>
				</div>
		
					<form class="formulario" id="contact-form"  name="submit-form">
						<p class="centro"><b>Consigna</b>
						</p><br>
						<label for="nombre"></label>
					<div class="contenedor-input">
						<input type="number" input id="consigna" name="consigna" required/>
					</div>
					<form class="formulario" id="contact-form"  name="submit-form">
						<p class="centro"><b>Slot Time</b>
						</p><br>
						<label for="nombre"></label>
					<div class="contenedor-input">
						<input type="text" input id="slot_time" name="slot_time" placeholder="00:00 a 00:00" required/>
					</div>
					<form class="formulario" id="contact-form"  name="submit-form">
						<p class="centro"><b>Driver</b>
						</p><br>
						<label for="nombre"></label>
					<div class="contenedor-input">
						<input type="text" input id="driver" name="driver" placeholder="Nombre" required/>
					</div>
					<form class="formulario" id="contact-form"  name="submit-form">
						<p class="centro"><b>Legajo</b>
						</p><br>
						<label for="nombre"></label>
					<div class="contenedor-input">
						<input type="text" id="legajo" name="legajo" required/>
					</div>
					<form class="formulario" id="contact-form"  name="submit-form">
						<p class="centro"><b>Placa</b>
						</p><br>
						<label for="nombre"></label>
					<div class="contenedor-input">
						<input type="text" id="placa" name="placa" required/>
					</div>
							
			
					
		
					<div class="contenedor-boton">
							<button type="submit">
							Registrar
							
						</button>
					</div>
					
				</form>
				<div class="true"><img src="img/logo_banca_mov.png"></div>
				
			</div>
			
			<div class="header exito" id="exito">

					<h2 class="txtFolio">Registrado</h2>
					<div class="loading"><img src="img/loading-gif.gif"></div>
					<p class="txt"></p>
					<h1 class="folio">GLOBAL PACK</h1>			

			

			

			</div>

		</div>
		<script src="js/app.js"></script> 
		
	</div>

	
		

</body>
